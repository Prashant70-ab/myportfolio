<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced To-Do App</title>
<style>
  :root {
    --bg-light: #f4f4f9;
    --bg-dark: #1e1e2f;
    --text-light: #333;
    --text-dark: #eee;
    --accent: #764ba2;
    --completed: #999;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background-color: var(--bg-light);
    color: var(--text-light);
    transition: all 0.3s ease;
    justify-content: center;
    align-items: center;
  }

  body.dark {
    background-color: var(--bg-dark);
    color: var(--text-dark);
  }

  .todo-container {
    background: #fff;
    width: 400px;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
    margin-bottom: 60px;
  }

  body.dark .todo-container {
    background: #2c2c3c;
  }

  h1 {
    text-align: center;
    color: var(--accent);
    margin-bottom: 15px;
  }

  .input-group {
    display: flex;
    margin-bottom: 20px;
  }

  input[type="text"] {
    flex: 1;
    padding: 12px;
    border-radius: 8px 0 0 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  button {
    padding: 12px 20px;
    border: none;
    background: var(--accent);
    color: white;
    font-size: 16px;
    border-radius: 0 8px 8px 0;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #667eea;
  }

  .task-btn {
    background: #ff7f50;
    border: none;
    padding: 6px 12px;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    margin-left: 10px;
    transition: background 0.3s;
  }

  .task-btn:hover {
    background: #ff4500;
  }

  ul {
    list-style: none;
    padding: 0;
    max-height: 300px;
    overflow-y: auto;
    margin-bottom: 10px;
  }

  li {
    background: #f0f0f0;
    margin-bottom: 10px;
    padding: 12px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background 0.3s;
  }

  body.dark li {
    background: #3a3a4d;
  }

  li.completed span {
    text-decoration: line-through;
    color: var(--completed);
  }

  li:hover {
    background: #e0d7f8;
  }

  body.dark li:hover {
    background: #555577;
  }

  .navbar {
    width: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
    background: var(--accent);
    color: white;
    display: flex;
    justify-content: space-around;
    padding: 12px 0;
    font-size: 14px;
  }

  .navbar button {
    background: white;
    color: var(--accent);
    padding: 6px 12px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    transition: background 0.3s;
  }

  .navbar button:hover {
    background: #f0f0f0;
  }

  #themeToggle {
    margin-bottom: 15px;
    width: 100%;
    background: #28a745;
  }

  #themeToggle:hover {
    background: #218838;
  }
</style>
</head>
<body>

<div class="todo-container">
  <h1>Advanced To-Do App</h1>

  <button id="themeToggle">Toggle Dark/Light Mode</button>

  <div class="input-group">
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button id="addBtn">Add Task</button>
  </div>

  <ul id="taskList"></ul>
</div>

<div class="navbar">
  <div> @2025‚ù§Ô∏è‚Äçü©π Pashant</div>
  <div>
    <button id="showAll">All</button>
    <button id="showActive">Active</button>
    <button id="showCompleted">Completed</button>
    <button id="clearAll">Clear All</button>
  </div>
</div>

<script>
  const taskInput = document.getElementById('taskInput');
  const addBtn = document.getElementById('addBtn');
  const taskList = document.getElementById('taskList');
  const themeToggle = document.getElementById('themeToggle');
  const showAll = document.getElementById('showAll');
  const showActive = document.getElementById('showActive');
  const showCompleted = document.getElementById('showCompleted');
  const clearAll = document.getElementById('clearAll');

  let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
  let filter = 'all';

  const saveTasks = () => localStorage.setItem('tasks', JSON.stringify(tasks));

  const renderTasks = () => {
    taskList.innerHTML = '';
    tasks.forEach((task, index) => {
      if(filter === 'active' && task.completed) return;
      if(filter === 'completed' && !task.completed) return;

      const li = document.createElement('li');
      li.className = task.completed ? 'completed' : '';
      li.innerHTML = `<span>${task.text}</span><button class="task-btn">${task.completed ? 'Undo' : 'Complete'}</button>`;

      li.querySelector('span').addEventListener('click', () => {
        tasks[index].completed = !tasks[index].completed;
        saveTasks();
        renderTasks();
      });

      li.querySelector('.task-btn').addEventListener('click', () => {
        tasks[index].completed = !tasks[index].completed;
        saveTasks();
        renderTasks();
      });

      taskList.appendChild(li);
    });
  };

  addBtn.addEventListener('click', () => {
    const text = taskInput.value.trim();
    if(text){
      tasks.push({text, completed: false});
      taskInput.value = '';
      saveTasks();
      renderTasks();
    }
  });

  taskInput.addEventListener('keypress', e => {
    if(e.key === 'Enter') addBtn.click();
  });

  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
  });

  showAll.addEventListener('click', () => { filter = 'all'; renderTasks(); });
  showActive.addEventListener('click', () => { filter = 'active'; renderTasks(); });
  showCompleted.addEventListener('click', () => { filter = 'completed'; renderTasks(); });
  clearAll.addEventListener('click', () => {
    tasks = [];
    saveTasks();
    renderTasks();
  });

  renderTasks();
</script>

</body>
</html>
